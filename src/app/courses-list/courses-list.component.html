<div class="container" style="height: 80vh; overflow-y: scroll;">
    <div class="row justify-content-md-center justify-content-sm-center">
        <div *ngFor='let course of courses'
            class="card text-center m-1 col-md-3 col-sm-2"
            (click)='onSelectCourse(course)'
            [class.bg-primary]='isSelected(course)'
            [class.text-white]='isSelected(course)'>
            
            <div class="card-body">
                <h5 class="card-title">{{course.name}}</h5>
                <hr [class.bg-white]='isSelected(course)'>
                <h6 class="card-subtitle mb-2">In <b>{{course.local}}</b>&nbsp;<span *ngIf="course.openingYear">since <b>{{course.openingYear}}</b></span></h6>
                <p class="card-text">With <b>{{course.pairs}}</b> pairs and <b>{{course.holes}}</b> holes</p>
            </div>
        </div>
    </div>
</div>
