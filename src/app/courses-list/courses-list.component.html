<div class="container list">
    <div class="row justify-content-md-around justify-content-sm-around">
        <div *ngFor='let course of courses' class="col-md-3 col-sm-6 mb-2">
            <div class="card card-body text-center course"
                (click)='onSelectCourse(course)'
                [class.bg-primary]='isSelected(course)'
                [class.text-white]='isSelected(course)'>

                <h5 class="card-title">
                    {{course.name}}
                </h5>
                <hr [class.bg-white]='isSelected(course)'>
                <h6 class="card-subtitle mb-2">
                    In <b>{{course.local}}</b>&nbsp;<span *ngIf="course.openingYear">since <b>{{course.openingYear}}</b></span>
                </h6>
                <p class="card-text">
                    With <b>{{course.pairs}}</b> pairs and <b>{{course.holes}}</b> holes
                </p>
            </div>
        </div>
    </div>
</div>
